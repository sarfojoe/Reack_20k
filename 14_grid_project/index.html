<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Task</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item site-title">Site Title</div>
      <div class="item nav1">Nav1</div>
      <div class="item nav2">Nav2</div>
      <div class="item nav3">Nav3</div>
      <div class="item post-title">Post Title</div>
      <div class="item side-bar">Side Bar</div>
      <div class="item post-meta">Post Meta</div>
      <div class="item main-content">Main Content</div>
      <div class="item main-content-image">Main Content Image</div>
      <div class="item ads">Ads</div>
      <div class="item other-stuffs">Other Stuffs</div>
      <div class="item footer">Footer</div>
    </div>
    <div class="areas-container">
      <div class="header">Header</div>
      <div class="left">Left</div>
      <div class="main">Main</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
